<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3新单位vw</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        html * {
            margin: 0;
            padding: 0;
        }

        .content {
            background-color: lightseagreen;
            width: 100%;
            height: 100vw;
        }
    </style>
</head>
<body>
<div class="content">
    <pre>

        1vw = 1% viewport width;
        1vh = 1% viewport height

    </pre>
</div>
<!--优点：实现非常简单-->
<!--缺点：支持度不高-->
</body>
</html>
