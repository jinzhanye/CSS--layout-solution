<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Swiper BUG</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }

  .swiper-slide > div {
    width: 100vw;
    height: 100vh;
    background-size: cover;
  }
  </style>
</head>
<body>
<div class="swiper-container">
  <div id="wrapper" class="swiper-wrapper">
  </div>
</div>
</body>
<script>
// 仅仅渲染 2000 个 DOM 是不会有性能问题的
const wrapper = document.getElementById('wrapper')

let html = ''
for(let i = 1; i <= 10; i++) {
  html += `
      <div class="swiper-slide">
      <div class="swiper-lazy"
           style="background-image: url(./img/img${i}.jpeg)">
        <div class="swiper-lazy-preloader"></div>
      </div>
    </div>
   `
}

wrapper.innerHTML = Array(200).fill(html).join('')
</script>
</html>
