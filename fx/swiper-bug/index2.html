<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    padding: 0;

  .swiper-slide > div {
    width: 100vw;
    height: 100vh;
    background-size: cover;
  }
  </style>
</head>
<body>
<div class="swiper-container">
  <div id="wrapper" class="swiper-wrapper">
  </div>
</div>
</body>
<script src="swiper/5.4.5/swiper.js"></script>
<script>
const wrapper = document.getElementById('wrapper')

let html = ''
for(let i = 1; i <= 10; i++) {
  html += `
      <div class="swiper-slide">
      <div class="swiper-lazy"
           data-background="./img/img${i}.jpeg">
        <div class="swiper-lazy-preloader"></div>
      </div>
    </div>
   `
}

wrapper.innerHTML = Array(200).fill(html).join('')

new Swiper('.swiper-container', {
  // 循环播放
  loop: true,
  // 懒加载
  lazy: true,
  // 延迟加载应用到最接近的 slide 的图片
  loadPrevNext: true,
})
</script>
</html>
