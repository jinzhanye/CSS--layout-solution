<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="swiper/3.4.2/swiper.css">
  <title>Swiper BUG</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }

  .swiper-slide > div {
    width: 100vw;
    height: 100vh;
    background-size: cover;
  }
  </style>
</head>
<body>
<div class="swiper-container">
  <div id="wrapper" class="swiper-wrapper">
  </div>
</div>
</body>
<script src="swiper/3.4.2/swiper.js"></script>
<script>
const wrapper = document.getElementById('wrapper')

let html = ''
for (let i = 1; i <= 10; i++) {
  html += `
   <div class="swiper-slide">
    <div class="swiper-lazy"
         data-background="./img/img${i}.jpeg">
      <div class="swiper-lazy-preloader"></div>
    </div>
   </div>
   `
}

wrapper.innerHTML = Array(20).fill(html).join('')

new Swiper('.swiper-container', {
  // 循环播放
  loop: true,
  // 懒加载
  lazyLoading: true,
  // 关闭强制加载所有图片后才初始化 Swiper
  preloadImages: false,
  // 延迟加载应用到最接近的 slide 的图片
  lazyLoadingInPrevNext: true,
})
</script>
</html>
