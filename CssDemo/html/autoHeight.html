<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoHeight</title>
</head>
<body>
    <div style="height: auto;background-color: silver">
        <p style="margin-top: 2em;margin-bottom: 2em">
            A paragraph
        </p>
    </div>

    <div style="height: auto;border-top: 1px solid;border-bottom: 1px solid;background-color: silver">
        <p style="margin-top: 2em;margin-bottom: 2em;text-align: center;">
            Another paragraph
        </p>
    </div>
</body>
</html>
