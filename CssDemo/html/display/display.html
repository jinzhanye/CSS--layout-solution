<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        div {
            border: 3px solid burlywood;
            margin: 10px;
        }

        .table {
            display: table;
        }

        .list_item {
            display: list-item;
            margin-left: 30px;
        }

        .table_cell {
            display: table-cell;
        }
    </style>
</head>
<body>
<div>
    <h1>div默认display:block</h1>
</div>
<div class="table">
    <h1>display:table具有包裹性</h1>
</div>
<div>
    <span class="list_item">display:list-item很少用，但我可以试试</span>
    <span class="list_item">1</span>
    <span class="list_item">2</span>
    <span class="list_item">3</span>
    <span class="list_item">4</span>
</div>

<div style="padding: 20px">
    <div class="table_cell" style="width: 50%">我是一列width: 50%</div>
    <div class="table_cell">那我就是第二列,不设置width</div>
    <div class="table_cell" style="width: 10%;">那我是第三列吧，呵呵,width: 10%</div>
    <div class="table_cell" style="width: 20%"><b> display:table-cell可以用作多列布局,</b>width: 20%</div>
</div>
</body>
</html>
