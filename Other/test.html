<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--h1默认是大字号 粗体-->
<h1>hello</h1>
<i>I am i</i> <br>
<b>I am b</b> <br>
<em>I am em</em><br>
<strong>I am strong</strong><br>

<div style="width: 400px;height: 200px;">
    <!--span标签是无法设置宽高，因为float的block化设置宽高才有效-->
    <!--height:100%即为200，宽度由内容撑开。-->
    <!--但是内容中的 i 是绝对定位，脱离了文档流，所以不占父级空间，所以span的width=0-->
    <span style="float: left;width: auto;height: 100%;">
        <i style="position: absolute;float: left;width: 100px;height: 50px;">hello</i>
    </span>
</div>

<div>
    <span style="margin-top: 10%;width: 200px;height: 100px;display: inline-block">
        I am done
    </span>
</div>

<!--可以对元素的margin、padding设置百分数，百分数是相对于父元素的width计算，不管是margin-top/margin-bottom还是margin-left/margin-right。（padding同理）-->

<!--为什么margin-top/margin-bottom的百分数也是相对于width而不是height呢？-->

<!--CSS权威指南中的解释：-->

<!--我们认为，正常流中的大多数元素都会足够高以包含其后代元素（包括外边距），如果一个元素的上下外边距时父元素的height的百分数，就可能导致一个无限循环，父元素的height会增加，以适应后代元素上下外边距的增加，而相应的，上下外边距因为父元素height的增加也会增加，如果循环。-->
</body>
</html>
