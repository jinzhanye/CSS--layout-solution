<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆角三角形</title>
    <style>
        div {
            width: 0;
            height: 0;
            transform: rotate(45deg);
            border-width: 20px;
            border-color: #000 transparent transparent #000;
            border-style: solid;
            border-top-left-radius: 10px;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
