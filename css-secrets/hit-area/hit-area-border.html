<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-clip方案</title>
    <style>
        button {
            padding: .3em .5em;
            border: 10px solid transparent;
            border-radius: 50%;
            background: #58a;
            background-clip: padding-box;
            /* border属性已经用于热区占位，如果要使用边框可以用box-shadow模拟 */
            box-shadow: 0 0 0 1px rgba(0, 0, 0, .3) inset;
            color: white;
            font: bold 150%/1 sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>
<button>+</button>
</body>
</html>
