<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /**
 * Translucent borders
 */

        body {
            background: url('http://csssecrets.io/images/stone-art.jpg');
        }

        div {
            border: 10px solid hsla(0, 0%, 100%, .5);
            background: orange;
            background-clip: padding-box;

            /* styling */
            max-width: 20em;
            padding: 2em;
            margin: 2em auto 0;
            font: 100%/1.5 sans-serif;
        }
    </style>
</head>
<body>
<div style="position: relative">
    Can I haz semi-transparent borders?
    Pretty please?
    <section style="position: absolute;top: 20px;background: #00b4fd;border: 10px solid #000;margin-top: 10px">
         距离父容器padding-box的距离
    </section>
</div>
</body>
</html>
