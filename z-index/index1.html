<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        img{
            border-radius: 10px;
        }
    </style>
</head>
<body>
<h2>1. 没有设置z-index，后来居上的准则</h2>
<div>
    <img src="./img/luck1.jpeg" style="position: absolute" alt="">
    <img src="./img/luck2.jpeg" style="position: relative" alt="">
</div>

<h2>2. 设置了z-index，哪个大，哪个在上面</h2>
<div>
    <img src="./img/luck1.jpeg" style="position: absolute;z-index: 0" alt="">
    <!--下面 div 默认 position 为 static ，所以设置 z-index 无效-->
    <div style="height: 50px;width: 50px;background: lightcoral;z-index: 1000"></div>
    <img src="./img/luck2.jpeg" style="position: relative;z-index: 1" alt="">
</div>

<h2>嵌套情况下的祖先优先原则,下面代码两个祖先z-index比较</h2>
<div>
    <div style="position: relative;z-index: 1">
        <img src="./img/luck1.jpeg" style="position: absolute;z-index: 2" alt="">
    </div>
    <div style="position: relative;z-index: 1">
        <img src="./img/luck2.jpeg" style="position: relative;z-index: 1" alt="">
    </div>
</div>
</body>
</html>
