<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float vs flex</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>flex实现浮动</h1>
        <div class="flex-container">
            <div class="box one"></div>
            <div class="box two"></div>
            <div class="box three"></div>
        </div>
    </div>

    <div class="wrapper" style="margin-top: 200px">
        <h1>float浮动</h1>
        <div class="float-container">
            <div class="float-box one"></div>
            <div class="float-box two"></div>
            <div class="float-box three"></div>
        </div>
    </div>
</body>
</html>
